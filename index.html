    body {

    .glitch {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;base64,...'); /* mantém o glitch original */
      background-size: 300px;
      animation: glitch 8s ease-in-out infinite alternate;
      z-index: 0;
      will-change: transform, opacity;
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0, 0); opacity: 1; }
      2% { transform: translate(1px, -1px); opacity: 0.8; }
      21% { transform: translate(-1px, 2px) skewX(5deg); opacity: 0.75; }
      50.4% { transform: translateY(-5px) scale(1, 1.01); opacity: 0.4; }
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;base64,...'); /* mantém overlay original */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.5;
      pointer-events: none;
    }

    .btn {

      border: 2px solid #2A2A2A;

      text-shadow: 0 -1px 0 #000;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {

    }
  </style>
